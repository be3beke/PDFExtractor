<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google PDF Miner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="tBtn"><i class="fa-solid fa-moon"></i></button>

    <div class="container">
        <header class="dashboard-header">
            <h1><i class="fa-brands fa-google"></i> GOOGLE MINER</h1>
            <p>Direct Google Search & PDF Extraction</p>
        </header>

        <div class="search-card">
            <form action="/" method="POST" onsubmit="startTracking()">
                <div class="form-row">
                    <div class="form-group"><label>Google Search Query</label><input type="text" name="keyword" placeholder="Search keyword..." required></div>
                    <div class="form-group">
                        <label>Max Results</label>
                        <select name="limit">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="form-group"><label>Separator Every X</label><input type="number" name="line_interval" value="30"></div>
                    <div class="form-group">
                        <label>Filter Mode</label>
                        <select name="filter_mode">
                            <option value="urls_only">URLs Only</option>
                            <option value="leads_only">URLs + Pro Emails</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">SCAN GOOGLE</button>
                </div>
            </form>
        </div>
        {% if show_download %}
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:40px;">
            <h2>Mined Data</h2>
            <textarea id="rawBuffer" style="display:none;">{{ full_content }}</textarea>
            <button onclick="downloadLocal()" class="btn-primary" style="background:var(--accent-success); border:none;">
                <i class="fa-solid fa-file-download"></i> SAVE DATA
            </button>
        </div>
        <div class="grid-results">
            {% for item in results %}
            <div class="result-card" style="opacity: {{ '1' if item.status == 'Success' else '0.5' }};">
                <h3 style="font-size:0.75rem;">{{ item.title }}</h3>
                <p style="font-size:0.65rem; color:var(--text-dim);">{{ item.status }}</p>
                <div class="status-bar {{ 'success' if item.status == 'Success' else 'fail' }}"></div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <div id="loader" class="loader-overlay" style="display:none;">
        <div class="spinner"></div>
        <h2 id="p-status">Google is searching...</h2>
        <div class="progress-bar-bg"><div id="p-bar" class="progress-bar-fill"></div></div>
        <p><span id="p-percent">0</span>%</p>
    </div>

    <script>
        function downloadLocal() {
            const data = document.getElementById('rawBuffer').value;
            if(!data.trim()) return;
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "google_mined_data.txt";
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        }
        window.onload = function() {
            const buffer = document.getElementById('rawBuffer');
            if (buffer && buffer.value.trim().length > 0) { downloadLocal(); }
        };
        function startTracking() {
            document.getElementById('loader').style.display = 'flex';
            const es = new EventSource("/progress-stream");
            es.onmessage = (e) => {
                const d = JSON.parse(e.data);
                const pct = d.total > 0 ? Math.round((d.current / d.total) * 100) : 0;
                document.getElementById('p-status').innerText = d.status;
                document.getElementById('p-bar').style.width = pct + "%";
                document.getElementById('p-percent').innerText = pct;
                if(d.status === "Completed") es.close();
            };
        }
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isL = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isL ? 'light' : 'dark');
            document.getElementById('tBtn').innerHTML = isL ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        }
        if(localStorage.getItem('theme')==='light') toggleTheme();
    </script>
</body>
</html>
