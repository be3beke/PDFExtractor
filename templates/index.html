<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stealth Intel Miner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1><i class="fa-solid fa-satellite-dish"></i> INTEL MINER</h1>
            <p>Google Dorking & PDF Data Extraction</p>
        </header>

        <div class="search-card">
            <form action="/" method="POST" onsubmit="startTracking()">
                <div class="form-row" style="grid-template-columns: 2fr 0.8fr 1.2fr 1.5fr auto;">
                    <div class="form-group">
                        <label>Target Keyword</label>
                        <input type="text" name="keyword" placeholder="Search Query..." required>
                    </div>
                    <div class="form-group">
                        <label>Limit</label>
                        <select name="limit">
                            <option value="5">5 Files</option>
                            <option value="10">10 Files</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Stealth</label>
                        <select name="delay">
                            <option value="3.0">3s Delay</option>
                            <option value="7.0" selected>7s Delay</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mode</label>
                        <select name="filter_mode">
                            <option value="urls_only">Only URLs</option>
                            <option value="leads_only">URLs + Pro Emails</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">START</button>
                </div>
            </form>
        </div>

        {% if show_download %}
        <textarea id="rawBuffer" style="display:none;">{{ full_content }}</textarea>
        <div style="margin-top:40px; display:flex; justify-content:space-between; align-items:center;">
            <h3>Results: {{ keyword }}</h3>
            <button onclick="downloadLocal()" class="btn-primary" style="background:#2ecc71; border:none;">
                <i class="fa-solid fa-file-export"></i> DOWNLOAD DATA
            </button>
        </div>
        <div class="grid-results">
            {% for item in results %}
            <div class="result-card" style="opacity: {{ '1' if item.status == 'Success' else '0.6' }};">
                <h4>{{ item.title }}</h4>
                <p style="font-size:0.7rem; color:#888;">{{ item.status }}</p>
                <div class="status-bar {{ 'success' if item.status == 'Success' else 'fail' }}"></div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <div id="loader" class="loader-overlay" style="display:none;">
        <div class="spinner"></div>
        <h2 id="p-status">Awaiting Network...</h2>
        <div class="progress-bar-bg"><div id="p-bar" class="progress-bar-fill"></div></div>
        <p id="p-count">0 / 0 Files</p>
        
        <div class="terminal-box" style="margin-top:20px; width:80%; max-width:600px;">
            <p style="font-size:0.7rem; color:#0f0; margin-bottom:5px; font-family:monospace;">> LIVE_LOG_STATUS:</p>
            <div id="live-terminal" style="background:#000; color:#0f0; font-family:monospace; padding:15px; border-radius:5px; height:100px; overflow:hidden; border:1px solid #333; text-align:left; font-size:0.8rem;">
                Initializing rotation...
            </div>
        </div>
    </div>

    <script>
        function downloadLocal() {
            const data = document.getElementById('rawBuffer').value;
            if(!data.trim()) { alert("No URLs matched your filters."); return; }
            const blob = new Blob([data], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = "mined_urls.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function startTracking() {
            document.getElementById('loader').style.display = 'flex';
            const es = new EventSource("/progress-stream");
            es.onmessage = (e) => {
                const d = JSON.parse(e.data);
                const pct = d.total > 0 ? Math.round((d.current / d.total) * 100) : 0;
                document.getElementById('p-status').innerText = d.status;
                document.getElementById('p-bar').style.width = pct + "%";
                document.getElementById('p-count').innerText = `${d.current} / ${d.total} Files`;
                if(d.preview) document.getElementById('live-terminal').innerText = "> " + d.preview;
                if(d.status === "Completed") es.close();
            };
        }
    </script>
</body>
</html>
