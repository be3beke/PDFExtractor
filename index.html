<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSINT PDF Miner v3</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" id="tBtn"><i class="fa-solid fa-moon"></i></button>

    <div class="container">
        <header class="dashboard-header">
            <h1><i class="fa-solid fa-satellite"></i> DATA COLLECTOR</h1>
            <p><i class="fa-solid fa-code-branch"></i> Professional PDF Intelligence & Lead Extractor</p>
        </header>

        <div class="search-card">
            <form action="/" method="POST" onsubmit="startTracking()">
                <div class="form-row">
                    <div class="form-group">
                        <label>Keyword</label>
                        <input type="text" name="keyword" placeholder="e.g. Cybersecurity Report" required>
                    </div>
                    <div class="form-group">
                        <label>Limit</label>
                        <select name="limit">
                            <option value="10">10 Files</option>
                            <option value="50">50 Files</option>
                            <option value="100">100 Files</option>
                            <option value="300">300 Files</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>__SEP__ Lines</label>
                        <input type="number" name="line_interval" value="30">
                    </div>
                    <div class="form-group">
                        <label>Intelligence Filter</label>
                        <select name="filter_mode">
                            <option value="no_filter">No Filter (Full Text)</option>
                            <option value="leads_only">URLs & Pro Emails Only</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">START SCAN</button>
                </div>
            </form>
        </div>

        {% if results %}
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:40px;">
            <h2>Query: {{ keyword }}</h2>
            <a href="/download" class="btn-primary" style="background:var(--accent-success); text-decoration:none;">
                <i class="fa-solid fa-file-export"></i> DOWNLOAD RESULTS
            </a>
        </div>
        <div class="grid-results">
            {% for item in results %}
            <div class="result-card">
                <h3 style="font-size:0.85rem; margin:0;">{{ item.title[:50] }}</h3>
                <div class="status-bar {{ 'success' if item.status == 'Success' else 'fail' }}"></div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <div id="loader" class="loader-overlay" style="display:none;">
        <div class="spinner"></div>
        <h2 id="p-status" style="margin:20px 0 5px; font-weight:400;">Syncing...</h2>
        <div class="progress-bar-bg"><div id="p-bar" class="progress-bar-fill"></div></div>
        <p style="font-family:'JetBrains Mono'; font-size:1.1rem;"><span id="p-percent">0</span>%</p>
        <p id="p-count" style="color:var(--text-dim); font-size:0.8rem;">0/0 Processed</p>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isL = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isL ? 'light' : 'dark');
            document.getElementById('tBtn').innerHTML = isL ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
        }
        if(localStorage.getItem('theme')==='light') toggleTheme();

        function startTracking() {
            document.getElementById('loader').style.display = 'flex';
            const es = new EventSource("/progress-stream");
            es.onmessage = (e) => {
                const d = JSON.parse(e.data);
                const pct = d.total > 0 ? Math.round((d.current / d.total) * 100) : 0;
                document.getElementById('p-status').innerText = d.status;
                document.getElementById('p-bar').style.width = pct + "%";
                document.getElementById('p-percent').innerText = pct;
                document.getElementById('p-count').innerText = `${d.current}/${d.total} Files`;
                if(d.status === "Completed") es.close();
            };
        }
    </script>
</body>

</html>
